<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Travel Planner</title>
     <link rel="stylesheet" type="text/css" href="css/reset.css" />
     <link rel="stylesheet" type="text/css" href="css/style.css" />
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3cBXU7a0lhW42B6T3O3WT6ybUKfayGcg&libraries=places" async defer></script>
   </head>
   <body>
     <header>
         
         <p><img class="logo" src="images/169416.png" alt="logo" /><span>Plan your next trip with Travel Planner !</span></p>
       
     </header>
     <main>
       <h1>Where do you want to go?</h1>
       <br>
       <h2>Select any place... on Earth (e.g. New York)</h2>
       <form autocomplete="off">
         <input type="text" id="city">
         <button id="button" type="submit">Search</button>
       </form>
     </main>
     <div class="container">
     <div id="destination">
 
     </div>
     <div class="sectiontitle">
       <h2>WEATHER</h2>
     </div>
     <section id="weather">
 
         <div class="weather" id="weather1">
 
         </div>
         <div class="weather" id="weather2">
 
         </div>
         <div class="weather" id="weather3">
 
         </div>
         <div class="weather" id="weather4">
 
         </div>
           <div class="weather" id="weather5">
 
         </div>
         <div class="weather" id="weather6">
 
         </div>
         <div class="weather" id="weather7">
 
         </div>
 
     </section>
     <div class="sectiontitle">
       <h2>TOP ATTRACTIONS</h2>
     </div>
     <section id="venues">
       <div class="venue" id="venue1">
 
       </div>
       <div class="venue" id="venue2">
 
       </div>
       <div class="venue" id="venue3">
 
       </div>
       <div class="venue" id="venue4">
 
       </div>
       <div class="venue" id="venue5">
 
       </div>
       
     </section>
     <footer>
     </footer>
 
   </div>
  
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script src="js/main.js"></script>
   </body>
 </html>
